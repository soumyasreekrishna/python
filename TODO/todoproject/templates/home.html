{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="shadow-lg p-3 mb-5 bg-white rounded">
                {% csrf_token %}

                <div class="form-group">
                     <input type="text" class="form-control" name="task" placeholder="Task name"><br>
                </div>
                <div class="form-group">
                     <input type="text" class="form-control" name="priority" placeholder="Enter priority"><br>
                </div>
                <div class="form-group">
                     <input type="date" class="form-control" name="date" placeholder="Enter Date"><br>
                </div>
                <div class="form-group">
                     <input type="submit"><br>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h2>Task to be completed</h2>
            {% for i in task %}
            <div class="card">
                <div class="card-body shadow-lg p-3 mb-3 rounded">
                    <h3 class="card-title"> {{i.name}}</h3>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                    <a class="btn btn-primary" href="{% url 'update' i.id %}">Edit</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>


</div>

{% endblock %}
