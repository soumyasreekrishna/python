{% extends 'base.html' %}
{% block content %}
<div class="col-md-6">
            <h2>Task to be completed</h2>
            <div class="card">
                <div class="card-body shadow-lg p-3 mb-3 rounded">
                    <h3 class="card-title"> {{task.name}}</h3>
                    <p><b>{{task.priority}}</b></p>
                    <p><b>{{task.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' task.id %}">Delete</a>
                    <a class="btn btn-primary" href="{% url 'update' task.id %}">Edit</a>
                </div>
            </div>
</div>

{% endblock %}
